env:
   global:
     - NDK_VERSION=r9d

language: android

sudo: false

jdk: oraclejdk7

cache:
  directories:
  - /usr/local/android-sdk
  - ~/.gradle/wrapper
  - ~/.gradle/caches

android:
  components:
    - tools
    - build-tools-23.0.1
    - android-23
    - android-L
    - sys-img-armeabi-v7a-android-23
    - extra-android-m2repository
    - extra-android-support

before_install:
    - wget http://dl.google.com/android/ndk/android-ndk-$NDK_VERSION-linux-x86_64.tar.bz2
    - tar --bzip2 -xf android-ndk-$NDK_VERSION-linux-x86_64.tar.bz2
    - export ANDROID_NDK_HOME=`pwd`/android-ndk-$NDK_VERSION
    - export PATH=${PATH}:${ANDROID_NDK_HOME}   
    - echo ${PATH}
    - echo `pwd` 

before_script:
    #- android list targets
    - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb sehll input keyevent 82 &

script:
    - cd DataApi
    #- TERM=dumb ./gradlew prepareDebugDependencies
    - TERM=dumb ./gradlew :app:assembleDebug --debug --info
    #- TERM=dumb ./gradlew app::connectedAndroidTest --info
    - cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file: "DataApi/app/build/outputs/apk/app-debug.apk" 
  skip_cleanup: true
  on: 
    #branch: master
    #repo: panhuidan/GithubTest 
    #tags: true
    all_branches: true
